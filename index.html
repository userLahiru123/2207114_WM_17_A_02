<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="icon" type="image" href="assets/fav.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="game_name">
            <div class="logo"><img src="assets/logo.png"/></div>
            <div class="name">Dice <span style="color:red">G</span>ame</div>
            <div class="player_list">
                <div class="p1">Player 1</div>
                <div class="p2">Player 2</div>
            </div>
        </div>
        <div class="score_bars">
            <div class="player_1" id="player_1"></div>
            <div class="player_2" id="player_2"></div>
        </div>
    </div>
    <div class="container">
        <div class="cube" id="cube">
            <div class="front" id="front1"><span style="color: black;-webkit-text-stroke: 3px red;">D</span>G</div>
            <div class="back">back</div>
            <div class="left"><span style="color: black;-webkit-text-stroke: 3px red;">D</span>G</div>
            <div class="right">right</div>
            <div class="top">top</div>
            <div class="bottom"><span style="color: black;-webkit-text-stroke: 3px red;">D</span>G</div>
        </div>
    </div>

    <div class="container2">
        <div class="cube" id="cube1">
            <div class="front" id="front"><span style="color: black;-webkit-text-stroke: 3px red;">D</span>G</div>
            <div class="back">back</div>
            <div class="left"><span style="color: black;-webkit-text-stroke: 3px red;">D</span>G</div>
            <div class="right">right</div>
            <div class="top">top</div>
            <div class="bottom"><span style="color: black;-webkit-text-stroke: 3px red;">D</span>G</div>
        </div>
    </div>

    <div class="button_container">
        <button onclick="shake()" class="btn"  id="btn1"><span style="color: gray;">Start</span></button>
    </div>

    <div class="winner_page" id="winner_page">
        <div>
            <h1>Winner</h1>
            <div class="winner_text" id="winner_text"></div>
            <div class="score" id="score"></div>
            <button class="btn2" onclick="reload()">RESTART</button>
            <button class="btn2" onclick="end()">END</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
